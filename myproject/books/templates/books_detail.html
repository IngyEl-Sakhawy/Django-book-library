{% extends 'base_layout.html' %}

{% block main-content %}

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Name </th>
            <th scope="col"> Author </th>
            <th scope="col"> Description </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> {{ book_id }} </td>
            <td> {{ book_name }} </td>
            <td> {{ book_author }} </td>
            <td> {{ book_description }} </td>
        </tr>
    </tbody>
</table>

{% endblock %}
